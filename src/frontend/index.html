<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta name='theme-color' content='#8b5cf6' />
        <meta name='description' content='STOP Venezolano! - El juego de palabras más chévere' />
        
        <!-- iOS PWA Meta Tags -->
        <meta name='apple-mobile-web-app-capable' content='yes' />
        <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
        <meta name='apple-mobile-web-app-title' content='STOP Venezolano!' />
        
        <!-- PWA Manifest -->
        <link rel='manifest' href='/manifest.webmanifest' />
        
        <!-- Icons -->
        <link rel='icon' type='image/png' sizes='192x192' href='/icons/icon-192.png' />
        <link rel='icon' type='image/png' sizes='512x512' href='/icons/icon-512.png' />
        <link rel='apple-touch-icon' href='/icons/apple-touch-icon.png' />
        
        <!-- Fonts -->
        <link rel='preconnect' href='https://fonts.googleapis.com' />
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
        <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@700;800;900&display=swap' rel='stylesheet' />
        
        <title>STOP Venezolano!</title>
        
        <!-- Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('SW registered:', registration);
                        })
                        .catch(error => {
                            console.log('SW registration failed:', error);
                        });
                });
            }
        </script>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
